<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/b02976ffed.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container-fluid calculator">
        <input class="h_line black" type="text" id="result" readonly>
             
        <button class="orange" onclick="clearResult()">AC</button>
            
        <button class="orange" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
        <button class="orange" onclick="insertPercentage()">%</button>
        <button class="orange" onclick="insert('/')">รท</button>
              
        <button class="black" onclick="insert('7')">7</button>
        <button class="black" onclick="insert('8')">8</button>
        <button class="black" onclick="insert('9')">9</button>
        <button class="orange" onclick="insert('*')">ร</button>
        <button class="black" onclick="insert('4')">4</button>
        <button class="black" onclick="insert('5')">5</button>
        <button class="black" onclick="insert('6')">6</button>
        <button class="orange" onclick="insert('-')">-</button>
        <button class="black" onclick="insert('1')">1</button>
        <button class="black" onclick="insert('2')">2</button>
        <button class="black" onclick="insert('3')">3</button>
        <button class="orange" onclick="insert('+')">+</button>
        <button class="orange"></button>
        <button class="black" onclick="insert('0')">0</button>
        <button class="black" onclick="insert('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    <script src="calculator.js"></script>
    
</body>
</html>
